<section id="need-detail">
  <div id="imgwrapper">
    <img id="cover-image" [src]="spotlight && spotlight.coverImageUrl ? spotlight.coverImageUrl : previewImageUrl" alt="Cover Image">
  </div>
  <div id="body">
    <div id="info">
      Recurring payment: ${{ spotlight.monthlyCommitment }}/mo
    </div>

    <div id="buttons">
      <div id="bigbtn">
        <button routerLink="../">BACK TO SPOTLIGHTS</button>
      </div>
    </div>
    <!-- You Tube Imbed -->
    <div class="youtube-vid" *ngIf="spotlight && spotlight.videoIframe" width="100%" height="100%" [innerHTML]="spotlight.videoIframe | adjustIframe | safeHtml">
    </div>

    <div id="details">
      <h3 *ngIf="spotlight">{{ spotlight.title }}</h3>

      <p class="line-break" *ngIf="spotlight">{{ spotlight.body }}</p>
      <div id="body-images">
        <div *ngIf="spotlight && spotlight.bodyImageUrls" class="flexed">
          <img *ngFor="let url of spotlight.bodyImageUrls" [src]="url.$value" alt="Other Images" class="body-img">
        </div>
        <div *ngIf="previewBodyImageUrls && previewBodyImageUrls.length > 0" class="flexed">
          <img *ngFor="let url of previewBodyImageUrls" [src]="url" alt="Other Images" class="body-img">
        </div>
      </div>
    </div>
  </div>
</section>
